<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Arthur Silveira</title>
    <link href="css/index.css" rel="stylesheet" type="text/css" />

    <!-- import jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<!--for the typed text animation-->
	<script src="js/typed.js"> </script>

  </head>

  <body>


<div id="content">

	<div id="menuBar" class="menuBar">
      <!--<img id ="logo" src="images/myLogohere">-->
	    <nav>
	      <ul>
	        <li><a id="home">home</a></li>
	        <li><a id="projects">projects</a></li>
	        <li><a id="contact">contact</a></li>
	        <li><a id="resume" href="./resume/resume.pdf">resume</a></li>
	      </ul>
	    </nav>
    </div> <!-- menuBar end -->

    <div id="homeSection" class="container">
      <div class="titleBlock">Arthur Silveira</div>
      <div id="titleText"><div style="float: left;"  class="scroller"> </div></div>
    </div> <!-- homeSection end -->

    <div id="center">

    <div id="projectsSection" class="container">
      <div class="titleBlock">My Projects</div>
    </div><!--contact end-->

    <div id="contactSection" class="container">
    	<div class="titleBlock">Say Hello</div>
    		<div id="contactInfo">
		        assi223@g.uky.edu<br>
		        github.com/arthurSilveira
        	</div>
    </div><!--contact end-->

    </div> <!--center div end-->



</div> <!-- content div end-->

<script>

	/*typed text animation*/
	$(function(){
      $(".scroller").typed({
        strings: ["Student", "Programmer","Designer"],
        typeSpeed: 80,
	    backSpeed:50,
	    backDelay:700,
	    showCursor: true,
        cursorChar: "|",
		loop: true,
      });

  	});

	/*scrolling animation on anchors*/
	$(document).ready(function(){
		setNavListeners();
	});

	/*sets listeners on anchor tags*/
	function setNavListeners(){
		$("nav a").click(function(e){
			var sectionID = "#" + e.currentTarget.id + "Section";
			$('html, body').animate({
        		scrollTop: $(sectionID).offset().top
    		}, 700);
		})
	}

	/*navigation bar collapsing animation*/
	$(window).scroll(function(){
		if ($(this).scrollTop() > 100){
			$('#menuBar').addClass('sticky');
			//$('#introSection').addClass('shrink')
		}
		else{
			$('#menuBar').removeClass('sticky');
			//$('#introSection').removeClass('shrink');
		}
	});



</script>


  </body>
</html>
