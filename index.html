<html>
<head>
	<meta charset="UTF-8">
	<title>Arthur Silveira</title>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

	<script src="js/typed.js"> </script>

	<link rel="apple-touch-icon-precomposed" sizes="57x57" href="./images/apple-touch-icon-57x57.png" />
	<link rel="apple-touch-icon-precomposed" sizes="114x114" href="./images/apple-touch-icon-114x114.png" />
	<link rel="apple-touch-icon-precomposed" sizes="72x72" href="./images/apple-touch-icon-72x72.png" />
	<link rel="apple-touch-icon-precomposed" sizes="144x144" href="./images/apple-touch-icon-144x144.png" />
	<link rel="apple-touch-icon-precomposed" sizes="60x60" href="./images/apple-touch-icon-60x60.png" />
	<link rel="apple-touch-icon-precomposed" sizes="120x120" href="./images/apple-touch-icon-120x120.png" />
	<link rel="apple-touch-icon-precomposed" sizes="76x76" href="./images/apple-touch-icon-76x76.png" />
	<link rel="apple-touch-icon-precomposed" sizes="152x152" href="./images/apple-touch-icon-152x152.png" />
	<link rel="icon" type="image/png" href="./images/favicon-196x196.png" sizes="196x196" />
	<link rel="icon" type="image/png" href="./images/favicon-96x96.png" sizes="96x96" />
	<link rel="icon" type="image/png" href="./images/favicon-32x32.png" sizes="32x32" />
	<link rel="icon" type="image/png" href="./images/favicon-16x16.png" sizes="16x16" />

	<meta name="msapplication-TileColor" content="#FFFFFF" />
	<meta name="msapplication-TileImage" content="./images/mstile-144x144.png" />
	<meta name="msapplication-square70x70logo" content="./images/mstile-70x70.png" />
	<meta name="msapplication-square150x150logo" content="./images/mstile-150x150.png" />
	<meta name="msapplication-wide310x150logo" content="./images/mstile-310x150.png" />
	<meta name="msapplication-square310x310logo" content="./images/mstile-310x310.png" />
</head>

<body>

	<div id="menuBar" class="fadeIn">
		<a id="home" ><img id ="logo" class="logo" src="images/logo.png"></a>
		<nav>
			<ul>
				<li><a id="about">about</a></li>
				<li><a id="projects">projects</a></li>
				<li><a id="resume" href="./resume/resume.pdf" target="_blank">resume</a></li>
				<li><a id="contact">contact</a></li>
			</ul>
		</nav>
	</div> <!-- menuBar end -->

	<div id="contactSection" class="sideBar">
		<div id="buttonContainer">
			<a id="closeContact" ><img id ="closeContactBtn" class="closeBtn" src="images/closeButton.png"></a>
		</div>
		<div id="contactInfo">
			<a href="mailto:arthur.silveira@uky.edu">arthur.silveira@uky.edu</a>
		</div>
		
	</div> <!-- contactSection end --> 

	<div id="homeSection" class="container">
		<div class="titleBlock">Arthur Silveira</div>
		<div id="titleText"><div style="float: left;"  class="scroller"> </div></div>
	</div> <!-- homeSection end -->

	<div id="aboutSection" class="container">
		<div class="sectionTitle">ABOUT</div>
		<hr>
		<div class="contentBlock">
			<p>I'm a student of computer Science and TA at the University of Kentucky. 
			I love art and design so when I'm not programming you will find me drawing, 
			photoshopping or developing websites.</p>
		</div>
		
	</div><!--aboutSection end-->

	<div id="projectsSection" class="container">
		<div class="sectionTitle"> PROJECTS</div>
		<hr>
			
	</div><!--projectsSection end-->


<script>

	/*typed text animation*/
	$(function(){
		$(".scroller").typed({
			strings: ["Student", "Programmer","Designer"],
			typeSpeed: 80,
			backSpeed:50,
			backDelay:700,
			showCursor: true,
			cursorChar: "|",
			loop: true,
		});

	});
	
	$(document).ready(function(){
			// set nav listeners for scrolling animation and siderBar
		setNavListeners();
	});

	/*sets listeners on anchor tags*/
	function setNavListeners(){
		$("#menuBar a").click(function(e){
			var sectionID = "#" + e.currentTarget.id + "Section";

			if (sectionID == "#contactSection"){
				popSideBar();
			}
			else
				$('html, body').animate({
					scrollTop: $(sectionID).offset().top
				}, 700);
		})
	}

	/*sets listener for close button on side bar*/
	$("#closeContactBtn").click(function(){
		hideSideBar();
	});

	function popSideBar(){
		$("#contactSection").addClass('popOut');
	}
	function hideSideBar(){
		$("#contactSection").removeClass('popOut');
	}

	/*navigation bar collapsing animation*/
	$(window).scroll(function(){5
		if ($(this).scrollTop() > 100){
			$('#menuBar').addClass('sticky');
			$('#logo').addClass('fade');
			$('#closeContactBtn').addClass('sticky');
			$('#buttonContainer').addClass('sticky');
		}
		else{
			$('#menuBar').removeClass('sticky');
			$('#logo').removeClass('fade');
			$('#closeContactBtn').removeClass('sticky');
			$('#buttonContainer').removeClass('sticky');
			
		}
	});

</script>

</body>
</html>
